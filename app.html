<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/manifest.css">
  <title>Sport Design</title>
</head>

<body>
  <main>
    <div class="container gray">
      <div class="mask rgba-gradient align-items-center">
        <div class="container">
          <div class="row">
            <div class="row form-group">
              <img src="../scss-exercises/scss/design/img/logo_sports_colour.svg" alt="">
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-6 white-text text-center text-md-left mt-xl-5 mb-5 wow fadeInLef">
              <h2 class="h2-responsive font-weight-bold mt-sm-5">
                Get a personalized football experience tailored just for you
              </h2>
              <p class="mb-4">Achieve super-fan status by getting tailored updates and up-to-the-minute information on
                your team.</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <ul class="d-flex flex-row m-0 p-0 list-group justify-content-event">
                <li class="list-group-item ">
                  <img class="m-1" src="../scss-exercises/scss/design/img/apple_store.svg" alt="">
                </li>
                <li class="list-group-item ">
                  <img class="m-1" src="../scss-exercises/scss/design/img/google_play.svg" alt="">
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-xl-5 mt-xl-5 wow fadeInRight position-relative" data-wow-delay="0.3s">
          <img class="img-fluid position-relative" src="../scss-exercises/scss/design/img/bg_header.png" alt="">
        </div>
      </div>
    </div>
    </div>
  </main>
</body>

</html>
