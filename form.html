<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/manifest.css">
  <title>Form</title>
</head>
<body>
  <header>
    <h1>Form with bootstrap</h1>
  </header>
  <div class="container">
    <form>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="firstname">First name</label>
          <input type="text" class="form-control" id="firstname" name="firstname">
        </div>
        <div class="form-group col-md-6">
          <label for="lastname">Last name</label>
          <input type="text" class="form-control" id="lastname" name="lastname">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="email">Email</label><br>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label  for="text">What are you?</label>
            <select class="form-control form-control-lg" required>
              <option>I AM A ROBOT</option>
              <option>I AM NOT A ROBOT</option>
              <option>I AM A HUMAN</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <div class="form-group">
            <input class="form-check-input" type="checkbox" id="checkbox" required>
            <label class="form-check-label" for="checkbox">
              Agree to <a href="/">terms and conditions</a>
            </label>
          </div>
        </div>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-2">Save</button>
      </div>
    </form>
  </div>
</body>
</html>
