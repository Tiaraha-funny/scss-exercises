<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/manifest.css">
  <title>Form</title>
</head>

<body>
  <header>
    <h1>Form with bootstrap</h1>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-md-7">

        <div class="container">
          <div class="row">

            <div class="col-md-6">
              <div class="form-group">
                <label for="firstname">First name</label>
                <input type="text" class="form-control" id="firstname" name="firstname">
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="lastname">Last name</label>
                <input type="text" class="form-control" id="lastname" name="lastname">
              </div>
            </div>

          </div>

          <div class="row">

            <div class="col-md-10">
              <div class="form-group">
                <label for="email">Email</label><br>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="text">What are you?</label>
                <select class="form-control form-control-lg" required>
                  <option>I AM A ROBOT</option>
                  <option>I AM NOT A ROBOT</option>
                  <option>I AM A HUMAN</option>
                </select>
              </div>
            </div>
          </div><br>

          <div class="form-check">
            <div class="form-group">
              <input class="form-check-input" type="checkbox" id="checkbox" required>
              <label class="form-check-label" for="checkbox">
                Agree to <a href="/">terms and conditions</a>
              </label>
            </div>
          </div>
          <div class="col-auto mb-4">
            <button type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
      <aside class="col-md-4 offset-md-1 alert alert-primary">
        <p class="lead">Thank you for registering with us</p>
        <p class="lead">We won't sell your information</p>
      </aside>

</body>

</html>
